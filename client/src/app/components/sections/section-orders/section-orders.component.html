<div class="section-container">
  <h2>Latest Orders</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Customers</th>
        <th>Amount</th>
        <th>Order Placed</th>
        <th>Order Fulfilled</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customer.name }}</td>
        <td>{{ order.amount }}</td>
        <td>{{ order.placed | date: "short" }}</td>
        <td>{{ order.fulfilled | date: "short" }}</td>
        <td>{{ order.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
